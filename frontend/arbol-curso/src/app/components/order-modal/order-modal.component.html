<ng-template #orderModal let-orModal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="orModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Orden</th>
                <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <th scope="row">{{item.order}}</th>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
            </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="orModal.dismiss()">Cerrar</button>
    </div>
</ng-template>
