<ng-template #componentModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Foro</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseModal();modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-6">
                    <label for="optionText">TÃ­tulo</label>
                    <textarea class="form-control" formControlName="title" [class.is-invalid]="getValidity('title')"></textarea>
                    <div [hidden]="!getValidity('title')" class="validation-error">
                        {{ getErrors('title') }}
                    </div>
                </div>
                <div class="col-6">
                    <label for="segMinRes">Orden</label>
                    <input type="number" class="form-control" formControlName="order"
                        [class.is-invalid]="getValidity('order')"/>
                    <a href="#" (click)="openOrderModal()">(Ver orden de foros)</a>
                    <div [hidden]="!getValidity('order')" class="validation-error">
                        {{ getErrors('order') }}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="save()">Aceptar</button>
        <button type="button" class="btn btn-danger" (click)="onCloseModal();modal.dismiss()">Cancelar</button>
    </div>
</ng-template>

<order-modal [title]="'Foros'" [data]="forum_order" #orderComp></order-modal>
